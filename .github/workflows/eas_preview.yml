name: eas preview build

on:
    workflow_run:
        workflows:
          - "Node.js CI" # Replace with the actual name of your node.js.yml workflow
        types:
          - completed
    pull_request:
        branches:
          - main

jobs:
    build:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        env:
            BUGSNAG_API_KEY: ${{ secrets.BUGSNAG_API_KEY }}
        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v3

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: ğŸ— Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: ğŸš€ Build android apk
              run: npm run build:ci:preview:android

            - name: ğŸš€ Build ios ipa
              run: npm run build:ci:preview:ios
